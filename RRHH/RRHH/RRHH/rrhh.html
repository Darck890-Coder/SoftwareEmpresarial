<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente Recursos Humanos - Refrescos DelSol</title>
  <link rel="stylesheet" href="RHRHH.CSS">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <div class="brand">
        <div class="bot-avatar-sm"></div>
        <div class="brand-text">
          <h1>Chatbot Recursos Humanos</h1>
          <span class="presence"><span class="dot"></span> En línea</span>
        </div>
        </div>

      <div class="controls">
        <button id="openEmployeeForm" class="btn icon" title="Registrar Empleado">👤</button>
        <button id="viewEmployees" class="btn icon" title="Ver Empleados">👥</button>
        <button id="toggleTheme" class="btn icon" title="Cambiar tema">🌙</button>
      </div>
    </header>

    <!-- Chat -->
    <main id="chat-container" class="chat-container">
      <div id="chat-box" class="chat-box"></div>
    </main>

    <!-- Composer -->
    <footer class="composer">
      <div class="composer-inner">
        <input id="userInput" type="text" placeholder="Escribe un mensaje " aria-label="Mensaje">
        <button id="sendBtn" class="btn send">Enviar ➤</button>
      </div>
     
    </footer>

    <!-- Modal Lista de Empleados -->
    <div id="employeesModal" class="modal hidden">
      <div class="modal-content employees-modal">
        <div class="modal-header">
          <h2>👥 Lista de Empleados</h2>
          <button id="closeEmployeesModal" class="btn-close">&times;</button>
        </div>
        
        <div class="employees-container">
          <div class="employees-header">
            <div class="employees-stats">
              <span id="employeeCount">Cargando...</span>
            </div>
            <button id="refreshEmployees" class="btn btn-refresh">🔄 Actualizar</button>
          </div>
          
          <div id="employeesLoading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Cargando empleados...</p>
          </div>
          
          <div id="employeesList" class="employees-list"></div>
          
          <div id="employeesError" class="error-container hidden">
            <p>❌ Error al cargar empleados</p>
            <button id="retryLoad" class="btn btn-retry">Reintentar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Formulario Empleado -->
    <div id="employeeModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>📝 Registrar Nuevo Empleado</h2>
          <button id="closeModal" class="btn-close">&times;</button>
        </div>
        
        <form id="employeeForm" class="employee-form">
          <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          
          <div class="form-group">
            <label for="apellido">Apellido *</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
          
          <div class="form-group">
            <label for="correo">Correo Electrónico *</label>
            <input type="email" id="correo" name="correo" required>
          </div>
          
          <div class="form-group">
            <label for="telefono">Número de Teléfono *</label>
            <input type="tel" id="telefono" name="telefono" required>
          </div>
          
          <div class="form-group">
            <label for="direccion">Dirección *</label>
            <textarea id="direccion" name="direccion" rows="3" required></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" id="cancelForm" class="btn btn-cancel">Cancelar</button>
            <button type="submit" id="submitForm" class="btn btn-submit">
              <span class="submit-text">Guardar Empleado</span>
              <span class="loading hidden">Guardando...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="rrhh.js"></script>
</body>
</html>
