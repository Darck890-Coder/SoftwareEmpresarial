<!DOCTYPE html>
<html lang="es">
<head>

  <title>Agente Recursos Humanos- Refrescos DelSol</title>
  <link rel="stylesheet" href="RHRHH.CSS">
</head>
<body>
  <header>
    <h1>Chatbot Recursos Humanos</h1>
    <div class="controls">
      <input id="employeeId" type="text" placeholder="ID empleado">

      <button id="toggleDemo">Modo demo</button>

  <main id="chat-container">

  <footer>

      <button onclick="openModal('register')">â• Alta empleado</button>

  <!-- Modales -->

    </div>
  </div>

  <script src="rrhh.js"></script>
</body>
</html>
